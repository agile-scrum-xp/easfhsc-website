<div id="registerbox" style="margin-top: 10px;" class="mainbox col-md-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Register {{$getActiveStep().title}}</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form name="registerForm" class="form-horizontal" method="post"
                  ng-submit="submit()" novalidate form-autofill-fix form-step-validity>


                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.profession.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="profession"
                                                                                ng-model="credentials.profession"
                                                                                placeholder="Profession" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.profession.$dirty)  && registerForm.profession.$invalid">
                    <p class="error" ng-show="registerForm.profession.$error.required">'Profession'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.speciality.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="speciality"
                                                                                ng-model="credentials.speciality"
                                                                                placeholder="Speciality" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.speciality.$dirty)  && registerForm.speciality.$invalid">
                    <p class="error" ng-show="registerForm.speciality.$error.required">'Speciality'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.department.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span> <input type="text"
                                                                                    class="form-control"
                                                                                    name="department"
                                                                                    ng-model="credentials.department"
                                                                                    placeholder="Department" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.department.$dirty)  && registerForm.department.$invalid">
                    <p class="error" ng-show="registerForm.department.$error.required">'Department'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.institution.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span> <input type="text"
                                                                                    class="form-control"
                                                                                    name="institution"
                                                                                    ng-model="credentials.institution"
                                                                                    placeholder="Institution" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.institution.$dirty)  && registerForm.institution.$invalid">
                    <p class="error" ng-show="registerForm.institution.$error.required">'Institution'
                        is mandatory</p>
                </div>
            </form>
        </div>
    </div>
</div>
