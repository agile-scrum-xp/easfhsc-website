<div id="registerbox" style="margin-top: 10px;" class="mainbox col-md-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Register {{$getActiveStep().title}}</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">


            <form name="registerForm" class="form-horizontal" method="post"
                  ng-submit="submit()" novalidate form-autofill-fix form-step-validity>


                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.city.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="city"
                                                                                ng-model="credentials.city"
                                                                                placeholder="City" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.city.$dirty)  && registerForm.city.$invalid">
                    <p class="error" ng-show="registerForm.city.$error.required">'City'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.country.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="country"
                                                                                ng-model="credentials.country"
                                                                                placeholder="Country" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.country.$dirty)  && registerForm.country.$invalid">
                    <p class="error" ng-show="registerForm.country.$error.required">'Country'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group"
                     ng-class="{'has-error': registerForm.comment.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span> <input type="text"
                                                                                    class="form-control"
                                                                                    name="comment"
                                                                                    ng-model="credentials.comment"
                                                                                    placeholder="Comment" required/>
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.comment.$dirty)  && registerForm.comment.$invalid">
                    <p class="error" ng-show="registerForm.comment.$error.required">'Comment'
                        is mandatory</p>
                </div>


            </form>

        </div>
    </div>
</div>
