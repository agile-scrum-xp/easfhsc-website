<div id="registerbox" style="margin-top: 10px;" class="mainbox col-md-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Register</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form name="registerForm" class="form-horizontal" method="post"
                  ng-submit="submit()" novalidate form-autofill-fix>

                <fieldset ng-show="step == 1">
                    <legend>Step one</legend>
                <div style="margin-top: 25px" class="input-group">

                    <select class="form-control" ng-model="credentials.title" required>
                        <option ng-repeat="title in titles">{{title}}</option>
                    </select>
                </div>

                <div style="margin-top: 25px" class="input-group" ng-class="{'has-error': registerForm.firstName.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="firstName"
                                                                                ng-model="credentials.firstName" placeholder="First Name" required />
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.firstName.$dirty)  && registerForm.firstName.$invalid">
                    <p class="error" ng-show="registerForm.firstName.$error.required">'First Name'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group" ng-class="{'has-error': registerForm.lastName.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="lastName"
                                                                                ng-model="credentials.lastName" placeholder="Last Name" required />
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.lastName.$dirty)  && registerForm.lastName.$invalid">
                    <p class="error" ng-show="registerForm.lastName.$error.required">'Last Name'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group" ng-class="{'has-error': registerForm.email.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span> <input type="text"
                                                                                    class="form-control" name="email" ng-model="credentials.email"
                                                                                    placeholder="Email" required />
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.email.$dirty)  && registerForm.email.$invalid">
                    <p class="error" ng-show="registerForm.email.$error.required">'Email'
                        is mandatory</p>
                </div>

                <div style="margin-top: 25px" class="input-group" ng-class="{'has-error': registerForm.email.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span> <input type="text"
                                                                                    class="form-control" name="email" ng-model="credentials.email"
                                                                                    placeholder="Email" required />
                </div>
                <div class="error"
                     ng-show="(submitted  || registerForm.email.$dirty)  && registerForm.email.$invalid">
                    <p class="error" ng-show="registerForm.email.$error.required">'Email'
                        is mandatory</p>
                </div>

                </fieldset>

                <fieldset ng-show="step == 2">
                    <legend>Step Two</legend>
                <div style="margin-top: 25px" class="input-group" ng-class="{'has-error': registerForm.username.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input type="text"
                                                                                class="form-control" name="username"
                                                                                ng-model="credentials.username" placeholder="Username" required />
                </div>
                <div class="error"
                     ng-show="(submitted  || loginForm.username.$dirty)  && loginForm.username.$invalid">
                    <p class="error" ng-show="loginForm.username.$error.required">'Username'
                        is mandatory</p>
                </div>
                <div style="margin-top: 25px" class="input-group" ng-class="{'has-error': registerForm.password.$invalid}">
					<span class="input-group-addon"><i
                            class="glyphicon glyphicon-lock"></i></span> <input type="password"
                                                                                class="form-control" name="password"
                                                                                ng-model="credentials.password" placeholder="Password" required />
                </div>
                <div class="error"
                     ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
                    <p class="error" ng-show="loginForm.password.$error.required">'Password'
                        is mandatory</p>
                </div>

                </fieldset>
                <div style="margin-top: 10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <input type="submit" id="btn-login" class="btn btn-success"
                               value="Register" />
                        <input type="button" id="btn-close" class="btn btn-danger"
                               value="Close" data-ng-click="close();"/>
                        <button class="btn btn-default" ng-click="prevStep()">Previous step</button>
                        <button class="btn btn-primary" ng-click="nextStep()">Next step</button>
                    </div>
                </div>
                <p ng-show="error" class="error">Sorry, failed to register your details. Please try later.</p>

            </form>
        </div>
    </div>
</div>
