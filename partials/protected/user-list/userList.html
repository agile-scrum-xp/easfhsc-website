<div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
            <li class="hidden">
                <a href="#page-top"></a>
            </li>
            <li>
                <a class="page-scroll" data-ng-click="vm.pendingList();" class="btn btn-default btn-lg">Pending</a>
            </li>
            <li>
                <a class="page-scroll" data-ng-click="vm.approvedList();" class="btn btn-default btn-lg">Approved</a>
            </li>
            <li>
                <a class="page-scroll" data-ng-click="vm.rejectedList();" class="btn btn-default btn-lg">Rejected</a>
            </li>
            <li>
                <a class="page-scroll" data-ng-click="vm.allList();" class="btn btn-default btn-lg">All</a>
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->

    <div class="row">
        <table ng-table="vm.tableParams" class="table table-striped"
               show-filter="true">
            <tr ng-repeat="user in $data track by $index"
                ng-click="vm.go(user.userId)">
                <td title="'User ID'" filter="{ userId: 'text'}"
                    sortable="'userId'">{{user.userId}}</td>

                <td title="'First Name'" filter="{ firstName: 'text'}"
                    sortable="'firstName'">{{user.firstName}}</td>

                <td title="'Last Name'" filter="{ lastName: 'text'}"
                    sortable="'lastName'">{{user.lastName}}</td>

                <td title="'Title'"
                    filter="{ title: 'text'}"
                    sortable="'title'">{{user.title}}</td>

                <td title="'Profession'" filter="{ profession: 'text'}"
                    sortable="'profession'">{{user.profession}}</td>

                <td title="'Speciality'"
                    filter="{ speciality: 'text'}"
                    sortable="'speciality'">{{user.speciality}}</td>
            </tr>
        </table>

    </div>
</div>
